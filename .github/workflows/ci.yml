name: ci

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: write

jobs:
  build-static:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Build static binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: log_tee-x86_64-unknown-linux-musl
          path: target/x86_64-unknown-linux-musl/release/log_tee

      - name: Resolve release tag
        id: release
        if: github.ref == 'refs/heads/main'
        run: |
          version=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml)
          tag="v${version}-${GITHUB_RUN_NUMBER}"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          name: ${{ steps.release.outputs.tag }}
          generate_release_notes: true
          files: target/x86_64-unknown-linux-musl/release/log_tee
